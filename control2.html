<!DOCTYPE html>
<html>
<head>
	<title>Control Structures 2</title>
</head>
<body>
	
	<input type="number" name:"num" id="num">
	<button onclick="divisible()">Button</button>
	<span id="result"></span>
	<script type="text/javascript">
		const divisible = () =>{
			let x = Number(document.getElementById('num').value);
			if ((x%3 == 0)&& (x%5 == 0)){
				document.getElementById('result').innerHTML = x + "is divisible by both";
			}else if (x%3 == 0) {
				document.getElementById('result').innerHTML = x + "is divisible by 3";
			}else if (x%5 == 0){
				document.getElementById('result').innerHTML = x + "is divisible by 5";
			}else{
				document.getElementById('result').innerHTML = x+ " is not divisible by  3 or 5";
			}
			
		}
	</script>
	<input type="number" name:"num" id="num">
	<button onclick="divisible()">Button</button>
	<span id="result"></span>
	<script type="text/javascript">
		const divisible = () =>{
			let x = Number(document.getElementById('num').value);
			if ((x%4 == 0)&& (x%400 == 0)){
				document.getElementById('result').innerHTML = x + "is a leap year";
			}else if (x%100 == 0) {
				document.getElementById('result').innerHTML = x + "is not a leap year";
			}else{
				document.getElementById('result').innerHTML = x+ " is not divisible by  3 or 5";
			}
			
		}
	</script>


</body>
</html>
